name: Daily LinkedIn Posting Agent

on:
  schedule:
    # Every day at 09:00 IST (India)
    # IST = UTC + 5:30 â†’ 09:00 IST = 03:30 UTC
    - cron: '30 3 * * *'
  workflow_dispatch:  # allows manual trigger from GitHub UI
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual post)'
        required: false
        default: 'false'

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run posting script
        env:
            GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
            LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
            LINKEDIN_AUTHOR_URN: ${{ secrets.LINKEDIN_AUTHOR_URN }}
            EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
            EMAIL_TO: ${{ secrets.EMAIL_TO }}
            EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
            SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
            SMTP_PORT: ${{ secrets.SMTP_PORT }}
            AUTOPOST_ENABLED: ${{ secrets.AUTOPOST_ENABLED }}
            DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          echo "DRY_RUN is set to: $DRY_RUN"
          python post_with_groq.py